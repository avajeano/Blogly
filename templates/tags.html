{% extends 'base.html' %}
{% block title %}Tags Listing{% endblock %}
{% block content %}
    <h2>Tags</h2>
    <ul>
        {% for tag in tags %}
        <li><a href="/tags/{{tag.id}}">{{tag.tag_name}}</a></li>
        {% endfor %}
    </ul>
    <button><a href="/tags_new">Create Tag</a></button>
{% endblock %}
