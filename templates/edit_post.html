{% extends 'base.html' %}
{% block title %}Edit Post{% endblock %}
{% block content %}
    <h2>Edit Post</h2>
    <form action="/posts/{{post.id}}/edit" method="POST">
        <input type="text" name="post_title" value="{{post.title}}">
        <textarea name="post_content" value="{{post.content}}"></textarea>

        <div class="form-check">
            {% for tag in tags %}
            <div>
              <input class="form-check-input"
                     type="checkbox"
                     value="{{tag.id}}"
                     id="tag_{{tag.id}}"
                     {% if tag in post.tags %}checked{% endif %}
                     name="tags">
              <label class="form-check-label" for="tag_{{tag.id}}">
                {{tag.tag_name}}
              </label>
            </div>
            {% endfor %}
          </div>

        <button type="submit">Save</button>
        <p><a href="/users">Cancel</a></p>
    </form>
{% endblock %}
