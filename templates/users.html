{% extends 'base.html' %}
{% block title %}User Listing{% endblock %}
{% block content %}
    <h2>Users</h2>
    <ul>
        {% for user in users %}
        <li><a href="/{{user.id}}">{{user.full_name}}</a></li>
        {% endfor %}
    </ul>
    <button><a href="/new_user">Add User</a></button>
{% endblock %}
